{% extends "layout.html" %}
{% block title %}Editar tarea{% endblock %}
{% block content %}
<h2>Editar tarea</h2>
<form method="post" class="col-md-6">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input class="form-control" name="title" value="{{ task['title'] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" name="description">{{ task['description'] }}</textarea>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if task['completed'] %}checked{% endif %}>
    <label class="form-check-label" for="completed">Completada</label>
  </div>
  <button class="btn btn-primary" type="submit">Guardar</button>
</form>
{% endblock %}
